services:
  gitlab:
    image: gitlab/gitlab-ce
    container_name: gitlab
    restart: always
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url "http://192.168.1.39:8080"
        gitlab_rails['initial_root_password'] = "wearesame"
        gitlab_rails['registry_enabled'] = true
        registry_external_url "https://192.168.1.39:5001"
        registry_nginx['ssl_certificate'] = "/etc/gitlab/ssl/registry.crt"
        registry_nginx['ssl_certificate_key'] = "/etc/gitlab/ssl/registry.key"
        registry_nginx['listen_port'] = 5001
        registry_nginx['listen_https'] = true

        nginx['listen_port'] = 80
        nginx['listen_https'] = false
    ports:
      - "8080:80"
      - "5001:5001"
    volumes:
      - ./gitlab-config:/etc/gitlab
      - ./gitlab-logs:/var/log/gitlab
      - ./gitlab-data:/var/opt/gitlab
    networks:
      - nn

  gitlab-runner:
    image: gitlab/gitlab-runner
    container_name: gitlab-runner
    restart: always
    privileged: true
    volumes:
      - ./gitlab-runner:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
      - ./ca:/etc/docker/certs.d/
    networks:
      - nn

networks:
  nn:
    driver: bridge
